Acme\MainBundle\Entity\Users:
    type: entity
    table: users
    indexes:
        SECONDARY:
            columns:
                - email
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        email:
            type: string
            nullable: true
            length: 70
            fixed: false
        isDeleted:
            type: boolean
            nullable: false
            column: is_deleted
        isCopy:
            type: boolean
            nullable: false
            column: is_copy
        createdAt:
            type: datetime
            nullable: false
            default: '0000-00-00 00:00:00'
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            default: CURRENT_TIMESTAMP
            column: updated_at
    lifecycleCallbacks:
        prePersist: [doStuffOnPrePersist]
