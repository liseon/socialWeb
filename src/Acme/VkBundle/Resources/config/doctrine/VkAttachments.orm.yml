Acme\VkBundle\Entity\VkAttachments:
    type: entity
    table: vk_attachments
    indexes:
        announce_id:
            columns:
                - announce_id
        moderator:
            columns:
                - moderator_id
        vk_id:
            columns:
                - vk_id
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        vkOwner:
            type: integer
            nullable: false
            unsigned: false
            column: vk_owner
        type:
            type: string
            nullable: false
            length: null
            fixed: false
        url:
            type: string
            nullable: false
            length: 255
            fixed: false
        moderation:
            type: boolean
            nullable: false
            default: '0'
        moderationUpdated:
            type: datetime
            nullable: false
            default: '0000-00-00 00:00:00'
            column: moderation_updated
        createdAt:
            type: datetime
            nullable: false
            default: '0000-00-00 00:00:00'
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            default: CURRENT_TIMESTAMP
            column: updated_at
        announce:
            type: integer
            nullable: false
            column: announce_id
        moderator:
            type: integer
            nullable: false
            column: moderator_id
        vk:
            type: integer
            nullable: false
            column: vk_id
    lifecycleCallbacks:
        prePersist: [doStuffOnPrePersist]
