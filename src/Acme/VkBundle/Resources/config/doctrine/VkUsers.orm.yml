Acme\VkBundle\Entity\VkUsers:
    type: entity
    table: vk_users
    indexes:
        email:
            columns:
                - email
    uniqueConstraints:
        SECONDARY:
            columns:
                - user_id
        VKID:
            columns:
                - vk_id
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        vkId:
            type: integer
            nullable: false
            unsigned: false
            column: vk_id
        email:
            type: string
            nullable: true
            length: 70
            fixed: false
        token:
            type: string
            nullable: true
            length: 100
            fixed: false
        tokenExpiresAt:
            type: datetime
            nullable: false
            default: '0000-00-00 00:00:00'
            column: token_expires_at
        createdAt:
            type: datetime
            nullable: false
            default: '0000-00-00 00:00:00'
            column: created_at
        updatedAt:
            type: datetime
            nullable: false
            default: CURRENT_TIMESTAMP
            column: updated_at
    manyToOne:
        user:
            targetEntity: \Acme\MainBundle\Entity\Users
            cascade: ["persist"]
            mappedBy: null
            inversedBy: null
            joinColumns:
                user_id:
                    nullable: false
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks:
        prePersist: [doStuffOnPrePersist]
